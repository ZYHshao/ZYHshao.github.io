<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<title></title>
	</head>

	<body class="container">
		<br />
		<br />
		<p>标准的分页器控件</p>
		<ul class="pagination">
			<li>
				<a href="#">&laquo;</a>
			</li>
			<li>
				<a href="#">1</a>
			</li>
			<li>
				<a href="#">2</a>
			</li>
			<li>
				<a href="#">3</a>
			</li>
			<li>
				<a href="#">4</a>
			</li>
			<li>
				<a href="#">5</a>
			</li>
			<li>
				<a href="#">&raquo;</a>
			</li>
		</ul>
		<hr />
		<p>使用disabled类与active类可以将页标签设置为禁用或激活</p>
		<ul class="pagination">
			<li class="disabled">
				<a href="#">&laquo;</a>
			</li>
			<li class="active">
				<a href="#">1</a>
			</li>
			<li>
				<a href="#">2</a>
			</li>
			<li>
				<a href="#">3</a>
			</li>
			<li>
				<a href="#">4</a>
			</li>
			<li>
				<a href="#">5</a>
			</li>
			<li>
				<a href="#">&raquo;</a>
			</li>
		</ul>
		<hr />
		<p>只有前进与后退的分页器</p>
		<ul class="pager">
			<li>
				<a href="#">Previous</a>
			</li>
			<li>
				<a href="#">Next</a>
			</li>
		</ul>
		<hr />
		<p>进行两端对齐</p>
		<ul class="pager">
			<li class="previous">
				<a href="#">Previous</a>
			</li>
			<li class="next">
				<a href="#">Next</a>
			</li>
		</ul>
		<hr />
		<p>标签控件演示</p>
		<span class="label label-default">标签</span>
		<span class="label label-primary">标签</span>
		<span class="label label-success">标签</span>
		<span class="label label-info">标签</span>
		<span class="label label-warning">标签</span>
		<span class="label label-danger">标签</span>
		<hr />
		<p>进行气泡的创建</p>
		<a href="#">链接<span class="badge">3</span></a>
		<button class="btn btn-primary" type="button">
  		按钮
  		<span class="badge">4</span>
		</button>
		<br />
		<br />
	</body>

</html>
