<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>俄罗斯方块</title>
		<link rel="stylesheet" href="css/index.css" />
		<script type="text/javascript" src="vendor/howler.min.js" ></script>
		<script type="text/javascript" src="js/resourceManager.js" ></script>
		<script type="text/javascript" src="js/cancas.js" ></script>
		<script type="text/javascript" src="js/block.js" ></script>
		<script type="text/javascript" src="js/Shape.js" ></script>
		<script type="text/javascript" src="js/Board.js" ></script>
		<script type="text/javascript" src="js/keyBoard.js" ></script>
		<script type="text/javascript" src="js/score.js" ></script>
		<script type="text/javascript" src="js/timer.js" ></script>
		<script type="text/javascript" src="js/level.js" ></script>
		<script type="text/javascript" src="js/nextShape.js" ></script>
		<script type="text/javascript" src="js/tetris.js" ></script>
		<script type="text/javascript" src="js/app.js" ></script>

	</head>
	<body>
		<div class="start-container">
			<p><button id="start-btn">开始游戏</button></p>
			<p><button id="setting-btn">设置</button></p>
		</div>
		<div class="game-container">
			<div class="time-panel">
				<div class="panel-header">
					游戏时间
				</div>
				<div class="panel-body">
					<canvas id="timer"></canvas>
				</div>
			</div>
			<div class="help-panel">
				<div class="panel-body">
					<p>↑翻转方块</p>
					<p>↓加速下落</p>
					<p>←向左移动</p>
					<p>→向右移动</p>
				</div>
			</div>
			<div class="level-panel">
				<div class="panel-header">
					当前级别
				</div>
				<div class="panel-body">
					<canvas id="Level"></canvas>
				</div>
			</div>
			<div class="game-main-panel">
				<canvas id="c_game_main" width="390px" height="600px"></canvas>
			</div>
			<div class="next-panel">
				<div class="panel-header">
					下一方块
				</div>
				<div class="panel-body">
					<canvas id="nextShape"></canvas>
				</div>
			</div>
			<div class="setting-panel">
				<div class="panel-body">
					<button id="btn-game-pause">暂停</button><br/><br/><button id="btn-game-setting">设置</button>
				</div>
			</div>
			<div class="score-panel">
				<div class="panel-header">
					当前得分
				</div>
				<div class="panel-body">
					<canvas id="score"></canvas>
				</div>
			</div>
			<div class="high-score-panel">
				<div class="panel-header">
					最高得分
				</div>
				<div class="panel-body">
					0
				</div>
			</div>
		</div>
	</body>

</html>
