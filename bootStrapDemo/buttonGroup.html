<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css" />
		<style>
			ul {
				display: block !important;
			}
		</style>
		<title>按钮组演示</title>
	</head>

	<body class="container">
		<br />
		<br />
		<p>正常的按钮组</p>
		<div class="btn-group">
			<button class="btn btn-default">左按钮</button>
			<button class="btn btn-danger">中心按钮</button>
			<button class="btn btn-primary">右按钮</button>
		</div>
		<hr />
		<p>按钮组工具栏</p>
		<div class="btn-toolbar">
			<div class="btn-group">
				<button class="btn btn-default">左按钮</button>
				<button class="btn btn-danger">中心按钮</button>
				<button class="btn btn-primary">右按钮</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-default">左按钮</button>
				<button class="btn btn-primary">右按钮</button>
			</div>
			<div class="btn-group">
				<button class="btn btn-primary">独立按钮</button>
			</div>
		</div>
		<hr />
		<p>按钮组的嵌套</p>
		<div class="btn-group">
			<button class="btn btn-default">左按钮</button>
			<button class="btn btn-danger">中心按钮</button>
			<div class="btn-group">
				<button class="btn btn-info dropdown-toggle">菜单
				<span class="caret"></span>
				</button>
				<ul class="dropdown-menu">
					<li>
						<a>金牛</a>
					</li>
					<li>
						<a>狮子</a>
					</li>
				</ul>
			</div>
		</div>
		<br />
		<br />
		<br />
		<hr />
		<p>竖直排列的按钮组</p>
		<div class="btn-group-vertical">
			<button class="btn btn-default">左按钮</button>
			<button class="btn btn-danger">中心按钮</button>
			<button class="btn btn-primary">右按钮</button>
		</div>
		<hr />
		<p>设置按钮组宽度充满父容器</p>
		<div class="btn-group btn-group-justified">
			<a class="btn btn-default">左按钮</a>
			<a class="btn btn-danger">中心按钮</a>
			<a class="btn btn-primary">右按钮</a>
		</div>
		<hr />
		<p>分裂式下拉菜单</p>
		<div class="btn-group">
			<button type="button" class="btn btn-danger">金牛</button>
			<button type="button" class="btn btn-danger dropdown-toggle">
    			<span class="caret"></span>
    			</button>
			<ul class="dropdown-menu">
				<li>
					<a href="#">金牛</a>
				</li>
				<li>
					<a href="#">狮子</a>
				</li>
				<li>
					<a href="#">摩羯</a>
				</li>
				<li class="divider"></li>
				<li>
					<a href="#">无</a>
				</li>
			</ul>
		</div>
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
	</body>

</html>
